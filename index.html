<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1"></li>
      <li class="box box-to-select" id="box-2"></li>
      <li class="box box-to-select" id="box-3"></li>
      <li class="box box-to-select" id="box-4"></li>
      <li class="box" id="box-5"></li>
      <li class="box box-to-select-2" id="box-6"></li>
      <li class="box box-to-select-2" id="box-7"></li>
      <li class="box box-to-select-2" id="box-8"></li>
    </ul>
  </div>

  <script>

      //Get element by id
    const box = document.getElementById("box-1");
    box.addEventListener("click", function(evnet) {
      event.target.style.backgroundColor = "red";
    })

      //Get element by className
    let boxes = document.getElementsByClassName("box box-to-select");
      //Iterate boxes through a For of loop to add functionallity
      for (const element of boxes) {
        element.addEventListener("click", function(event) {
          event.target.style.backgroundColor = "green";
        })
      }

      //Get Element with qeurySelector
      let queryTheBox = document.querySelector("div ul #box-5");
      queryTheBox.addEventListener("click", function(event) {
        event.target.style.backgroundColor = "yellow";
      })

      //Get element by querySelectorAll
      let queryBoxes = document.querySelectorAll(".box-to-select-2");
      //Iterate boxes through a For of loop to add functionallity
      for (const element of queryBoxes) {
        element.addEventListener("click", function(event) {
          event.target.style.backgroundColor = "blue";
        })
      }

  </script>
</body>

</html>
